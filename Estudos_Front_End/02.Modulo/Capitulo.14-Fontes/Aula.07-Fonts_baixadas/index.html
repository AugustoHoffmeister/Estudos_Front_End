<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Esternas</title>
    <style>
        @font-face {
            font-family: 'fiolex girls';
            src: url('fontes/Filxgirl.TTF') format('truetype');
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            */
        }
        body{
            font-family: 'fiolex girls';
        }
        h1{
            font-family: 'fiolex girls';
            font-size: 4em;
        }
        p{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>dafont.com</h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas nemo aliquid libero commodi similique cumque reiciendis explicabo quae, ratione ex sit. Suscipit repudiandae earum nam nobis totam mollitia, maiores rem.
    </p>
</body>
</html>
