<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        /* SELETORES PERSONALIZADOS
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = clildren
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: green;
        }
        a::before{
            color: black;
            content: '☞ ';
        }
        a::after{
            color: black;
            content: ' ☜';
        }
        .especial::before{
            color: green;
            content: '☞ ';
        }
        .especial::after{
            color:green;
            content: ' ☜';
        }
    </style>
</head>
<body>
    <h1>Perzonalizando Links</h1>
    <li> <a href="https://github.com/AugustoHoffmeister" target="_blank" class="especial">Repositório GitHub</a> </li>
    <li> <a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank">Canal do YouTube</a> </li>
    <li> <a href="https://www.cursoemvideo.com/" target="_blank">Site do Curso em Video</a> </li>
    <li> <a href="http://www.erikasarti.com/html/dingbats-simbolos-desenhos/" target="_blank">Tabela de Símbolos Especiais</a> </li>
</body>
</html>
