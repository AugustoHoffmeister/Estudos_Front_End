<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>

<style>

    div {
        margin:1px;
        padding:1px;
        width: 150px;
        height:50px;
        background-color: gray;
        border-radius: 2px;
    }

    p {
        text-align: center;
    }
    
</style>

<body>

    <h2>Formas de destacar o texto:</h2>

    <div>
        <p>
            <b>Negrito</b>
        </p>
    </div>

    <div>
        <p>
            <strong>Negrito (enfâse)</strong>
        </p>
    </div>

    <div>
        <p>
            <i>Italido</i>
        </p>
    </div>
    <div>
        <p>
            <u>Sublinhado</u>
        </p>
    </div>
    
    <div>
        <p>Linha de divisão</p>
    </div>
    <hr>
    <div>
        <p>Quebra <br> de linha</p>
    </div>

    <div>
        <p>
            <small>Texto pequeno</small>
        </p>
    </div>

    <div>
        <p>
            <del>Texto Riscado</del>
        </p>
    </div>

    <div>
        <p>Superior (7): 10<sup>7</sup></p>
    </div>

    <div>
        <p>Inferior (2): H <sub> 2 </sub> O</p>
    </div>

    <div>
        <p>
            <mark>Destacar</mark>
        </p>
    </div>
</body>
</html>
