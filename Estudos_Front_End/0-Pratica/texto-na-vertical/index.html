<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto na vertical</title>
</head>
<style>
    body{
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    p{
        font-family:Arial, Helvetica, sans-serif;
        font-size: 50px;
        text-transform: uppercase;
        background-color: rgba(128, 128, 128, 0.5);
    }
    p:nth-of-type(1){
        color:rgb(26, 23, 84);
        writing-mode: vertical-lr;
        letter-spacing: 15px;
    }
    p:nth-of-type(2){
        color:rgb(140, 0, 0);
        writing-mode: vertical-lr;
        text-orientation: upright;
    }
</style>
<body>
    <p>Facebook</p>
    <p>Youtube</p>
</body>
</html>
