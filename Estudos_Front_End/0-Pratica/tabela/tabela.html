<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    * {
        margin:0;
        padding:0;
    }
    table {
        width:50%;
        border: 1px solid black;  
    }
    td , th {
        text-align:center;
        border: 1px solid black; 
    }
</style>
<body>
    <h2>Tabela</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Augusto</td>
            <td>43</td>
            <td>Porteiro</td>
        </tr>
        <tr>
            <td>Dimitri</td>
            <td>32</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>João</td>
            <td>39</td>
            <td>Vendedor</td>
        </tr>

    </table>
</body>
</html>
