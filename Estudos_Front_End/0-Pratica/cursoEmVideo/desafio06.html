<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul type="square">

        <li><abbr title="Representada pela tag &lt h1 &gt em HTML5">Titulos</abbr></li>

        <li ><abbr title="Representada pela tag &lt p &gt em HTML5">Parágrafos</abbr></li>

        <li><abbr title="Representada pela tag &lt img &gt em HTML5">Imagens</abbr></li>
    </ul>
</body>
</html>
