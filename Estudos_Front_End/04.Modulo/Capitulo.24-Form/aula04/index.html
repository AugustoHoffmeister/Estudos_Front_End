<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Criando caixas de texto e de senha</title>
    <style>
        *
        {
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste Fromul√°rio</h1>
    <form method="post" action="../cadastro.php" autocomplete="on">
        <p>
            <label for="idlogin">Login: </label>
            <input type="text" name="login" id="idlogin" 
            required minlength="3" maxlength="15" size="10" 
            autocomplete="username" placeholder="">
        </p>
        <p>
            <label for="idsenha">Senha: </label>
            <input type="text" name="senha" id="idsenha" 
            required minlength="6" maxlength="8" size="10" 
            autocomplete="current-password" placeholder="minimo 6 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
