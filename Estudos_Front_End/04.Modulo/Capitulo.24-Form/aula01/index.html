<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Como criar formulários com HTML5</title>
    <style>
        *
        {
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro Fromulário</h1>
    <form >
        <p>Login 
            <input type="text" name="login" id="idlogin"></p>

            <input type="password" name="senha" id="idsenha"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
