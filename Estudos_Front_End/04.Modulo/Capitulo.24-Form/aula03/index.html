<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula03 - Métodos GET e POST para formulários.</title>
    <style>
        *
        {
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Primeiro Fromulário</h1>
    <form method="post" action="../cadastro.php">
        <p><label for="idlogin">Login</label> 
            <input type="text" name="login" id="idlogin"></p>
        <p autocomplete="off"><label for="idsenha">Senha</label> 
            <input type="password" name="senha" id="idsenha"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
