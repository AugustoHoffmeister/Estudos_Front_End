<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 09 - Elementos color, range e file em HTML</title>
</head>
<body>
    <h1>Elementos color, range e file</h1>
    <form action="../cadastro.php" method="post" autocomplete="on" >
        
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" value="00ff00" id="icor">
        </p>
        <p>
            <label for="idnivel">Nivel:</label>
            <input type="range" name="nivel" id="inivel" value="1" min="1" max="10">
        </p>
        <p>
            <label for="idarquivo">Arquivo:</label>
            <input type="file" name="arquivo" id="idarquivo">
        </p>
            
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
