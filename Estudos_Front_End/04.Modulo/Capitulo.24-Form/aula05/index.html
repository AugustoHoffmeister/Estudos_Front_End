<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Elementos number,month,date e time em formulários</title>
    <style>
        *
        {
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Teste Fromulário</h2>
    <form method="post" action="../cadastro.php" autocomplete="on">
        <p>
            <label for="idnome">Nome: </label>
            <input type="text" name="nome" id="idnome" 
            required minlength="2" maxlength="30" size="15" 
            autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
            <label for="idnota">Nota: </label>
            <input type="number" name="nota" id="idnota" 
            required min="0" max="10" size="10" placeholder="0 a 10" step="0.1">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h2>Outros</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><strong>month:</strong><br>
            <label for="idmes">Periodo Letivo</label>
            <input type="month" name="mes" id="idmes" value="2023-01">
        </p>
        <p><strong>date:</strong><br>
            <label for="iddia">Dia da Prova</label>
            <input type="date" name="dia" id="iddia" value="2023-01-01">
        </p>
        <p><strong>time:</strong><br>
            <label for="idhora">Hora da Prova</label>
            <input type="time" name="hora" id="idhora" value="14:45">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
