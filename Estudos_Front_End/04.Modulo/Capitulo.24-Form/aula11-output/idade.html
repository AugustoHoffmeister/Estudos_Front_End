<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output</title>
</head>
<body>
    <h1>Elemento output</h1>
    <form action="../cadastro.php" method="post" autocomplete="on">
        <hr>
        <div>
            <label for="idano">Ano de nascimento:</label>
            <input type="number" name="ano" id="idano" min="1900" max="2022" value="2000" oninput="calcIdade()">
        </div>
        <div>
            <label for="ididade">Idade:</label>
            <output id="ididade">0</output>
        </div>
        <hr>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual) - Number(idano.value)
        }
    </script>
</body>
</html>
