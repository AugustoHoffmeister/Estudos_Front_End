<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media features</title>
    <style>
        /* stilo geral */
        *
        {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body
        {
            width: 100%;
            height: 100%;
            background-color: #233eff;
            background-size: contain;
            background-repeat: no-repeat;
        }
        h2
        {
            color: white;
            text-shadow: 2px 2px 0px #1526a1;
        }

        /* estilo retrato */
        @media screen and (orientation:portrait){
            body
            {
                background-image: url(../aula03/imagens/cev-portrait.jpg);
                background-position: center bottom;
            }
        }

        /* estilo paisagem */
        @media screen and (orientation:landscape){
            body
            {
                background-image: url(../aula03/imagens/cev-landscape.jpg);
                background-position: left bottom;
            }  
        }
    </style>

</head>

<body>
    <h2>Mudando a orientação do dispositivo:</h2>
</body>
</html>
