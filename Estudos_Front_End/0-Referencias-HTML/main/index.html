<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag main</title>
</head>
<body>
    <header>Cabeçalho</header>
    <main>
        <h1>Tag Main</h1>
        <p>define o conteúdo principal do documento.</p>
        <p>Não deve haver nenhum conteúdo repetido na tag main como barras laterais, links de navegador, logotipos e etc.</p>
        <p>Só deve haver uma tag main por página.</p>
    </main>
    <footer>Rodape</footer>
</body>
</html>
