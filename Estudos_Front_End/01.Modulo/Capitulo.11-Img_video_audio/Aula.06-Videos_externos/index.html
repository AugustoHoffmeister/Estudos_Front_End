<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Externo</title>
</head>
<body>
    <h1>Incorporação de videos externos</h1>
    <h2>Video do YouTube</h2>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <h2>Video do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/197093965?loop=1&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
