<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-map</title>
</head>
<body>
    <h1>Trabalhando com Links nas Imagens</h1>
    <h2>Em mais de um ponto:</h2>
    <a href="https://www.image-map.net/"></a>
    
    <img src="imagens/Imagem03.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="Computador" title="Computador" href="https://pt.wikipedia.org/wiki/Computador" coords="167,174,10,9" shape="rect">
        <area target="_blank" alt="Tablet" title="Tablet" href="https://pt.wikipedia.org/wiki/Tablet" coords="175,96,263,167" shape="rect">
        <area target="_blank" alt="Celular" title="Celular" href="https://pt.wikipedia.org/wiki/Celular" coords="271,121,313,168" shape="rect">
    </map>

    <h2>A Imagem Ã© um link:</h2>
    <a href="https://pt.wikipedia.org/wiki/Lockheed_Martin_F-22_Raptor" target="_blank">
        <img src="imagens/jato05.jpg" alt="F:22" title="F:22">
    </a>
</body>
</html>
