<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
h3 
{
    margin: 15px;
}
h4
{
    margin: 25px;
}
body
{
    font-family: Arial, Helvetica, sans-serif;
}
table
{
    width: 400px;
    border-collapse: collapse;
}
thead, tfoot
{
    background-color: gray;
    color: white;
}
td, th
{
    border: 1px solid black;
    padding: 8px;
}
td.num
{
    text-align: right;
}
    </style>
</head>
<body>
    <h1>Anatomia de tabela grande</h1>
    <h2>TABLE
        <h3>THEAD
            <h4>TR, TD, TH</h4>
        </h3>
        <h3>TBODY
            <h4>TR, TD, TH</h4>
        </h3>
        <h3>TFOOT
            <h4>TR, TD, TH</h4>
        </h3>
</h2>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.433.957</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">110.659.804</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
