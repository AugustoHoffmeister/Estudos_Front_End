<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <style>
        h3 {
            color: tomato;
        }
        .classe {
            color: darkcyan;
        }
        #ID {
            color: brown;
        }
    </style>
</head>
<body>
    <h2>Seletores CSS:</h2>

    <h3>Seletor por tag</h3>

    <h3 class="classe">Seletor por classe</h3>

    <h3 id="ID">Seletor por id</h3>

    <h3>Seletor universal: *</h3>

    <h3>Seletores por atributo</h3>
    <p>Este seletor básico ira escolher nós baseados no valor de um de seus atributos, ou até mesmo pelo próprio atributo</p>
</body>
</html>
