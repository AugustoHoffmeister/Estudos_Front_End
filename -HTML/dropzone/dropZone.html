<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo dropzone</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color: chocolate;
        }
        .drop{
            margin-top: 20px;
            width:150px;
            height:150px;
            border:chocolate 2px solid;
        }
    </style>
</head>
<body>
    <h2>Atributo dropzone</h2>
    <p>Define se o elemento arrastado e solto neste elemento ser√° copiado ou movido (copy/move).</p>

    <div class="box" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>
</body>
</html>
