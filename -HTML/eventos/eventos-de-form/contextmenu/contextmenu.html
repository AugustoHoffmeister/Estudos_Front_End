<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contextmenu/title>
</head>
<body oncontextmenu="debug(event)">
    <h2>Eventos de Formulário: contextmenu</h2>
    <p>disparado quando o usuário abre o menu de contexto.</p>
   
    <a href="https://www.youtube.com/watch?v=9EqbA--Xdzw&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=32&ab_channel=hcode" target="_blank">aula 13: Evento contextmenu do HTML 5</a>

    <input type="text" oncontextmenu="debug(event)">

    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
            // return 'Evento: '+ e.type;
        }
    </script>
</body>
</html>
