<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    <h2>Eventos de Formulário: search</h2>
    <p>disparado quando o elemento input do tipo search é enviado.</p>
   
    <a href="https://www.youtube.com/watch?v=3I3hzD2G9Eo&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=36&ab_channel=hcode" target="_blank">aula 18: Evento search do HTML 5: </a>

    <input type="search" onsearch="debug(event)">

    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
            // return 'Evento: '+ e.type;
        }
    </script>
</body>
</html>
