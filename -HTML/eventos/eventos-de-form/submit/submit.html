<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
</head>
<body>
    <h2>Eventos de Formulário: submit</h2>
    <p>disparado quando o Formulário é enviado.</p>
   
    <a href="https://www.youtube.com/watch?v=wpFjwJaupho&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=38&ab_channel=hcode" target="_blank">aula 19: Evento submit do HTML 5: </a>

    <form onsubmit="debug(event)">
        <input type="text">
        <button type="submit">Enviar</button>
    </form>

    <script>
        function debug(e) {
            //cancela "a atualização da pagina" o comportamento padrão
            e.preventDefault();
            console.log('Evento: '+ e.type);
            // return 'Evento: '+ e.type;
        }
    </script>
</body>
</html>
