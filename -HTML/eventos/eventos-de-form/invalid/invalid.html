<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invalid</title>
</head>
<body>
    <h2>Eventos de Formulário: invalid</h2>
    <p>disparado quando o elemento é inválido.</p>
   
    <a href="https://www.youtube.com/watch?v=93ON387Ln-s&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=37&ab_channel=hcode" target="_blank">aula 16: Evento invalid do HTML 5: </a>

    <form>
        <input type="e-mail" oninvalid="debug(event)" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
            // return 'Evento: '+ e.type;
        }
    </script>
</body>
</html>
