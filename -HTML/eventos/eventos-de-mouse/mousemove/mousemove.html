<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousemove</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body onclick="debug(event)">
    <h2>Eventos de Mouse: mousemove</h2>
    <p>disparado quando o cursor do mouse se move sobre o elemento.</p>
   
    <a href="https://www.youtube.com/watch?v=E26gY9Qhp8g&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=45&ab_channel=hcode" target="_blank">aula 27: Evento mousemove do HTML 5: </a>

    <div onmousemove="debug(event)"></div>
    
    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
           
        }
    </script>
</body>
</html>
