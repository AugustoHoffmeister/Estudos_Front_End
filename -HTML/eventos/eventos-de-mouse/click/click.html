<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
</head>
<body onclick="debug(event)">
    <h2>Eventos de Mouse: click</h2>
    <p>disparado quando o elemento recebe um clique.</p>
   
    <a href="https://www.youtube.com/watch?v=TyZjmrSIfO4&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=43&ab_channel=hcode" target="_blank">aula 24: Evento click do HTML 5: </a>

    <button type="button" onclick="debug(event)">Click</button>
    
    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
        }
    </script>
</body>
</html>
