<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseup</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body onclick="debug(event)">
    <h2>Eventos de Mouse: mouseup</h2>
    <p>disparado quando o cursor do mouse entra em cima do elemento.</p>
   
    <a href="https://www.youtube.com/watch?v=t6jD9C3v2gM&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=48&ab_channel=hcode" target="_blank">aula 30: Evento mouseup do HTML 5: </a>

    <div onmouseup="debug(event)" onmouseover="debug(event)" onmousemove="debug(event)" onmouseout="debug(event)"></div>
    
    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
        }
    </script>
</body>
</html>
