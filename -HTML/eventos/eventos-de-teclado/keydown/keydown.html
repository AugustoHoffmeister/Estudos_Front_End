<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keydown</title>
</head>
<body>
    <h2>Eventos de Teclado: keydown</h2>
    <p>disparado quando a tecla vai para baixo.</p>
   
    <a href="https://www.youtube.com/watch?v=-ynoYzZpqzw&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=39&ab_channel=hcode" target="_blank">aula 21: Evento keydown do HTML 5: </a>

    <input type="text" onkeydown="debug(event)">
    
    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
        }
    </script>
</body>
</html>
