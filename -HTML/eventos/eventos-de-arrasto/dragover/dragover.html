<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragover</title>
    <style>
        .mover{
            height: 150px;
            width: 150px;
            background-color: tomato;
        }
        .alvo{
            height: 150px;
            width: 150px;
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <h2>Eventos de Arrasto: dragover</h2>
    <p>disparado quando o elemento arrastado passa em um elemento que permite soltar.</p>
   
    <a href="https://www.youtube.com/watch?v=U4zUJbWufNI&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=56&ab_channel=hcode" target="_blank">aula 38: Evento dragover do HTML 5: </a>

    <div class="mover" ondrag="debug(event)" ondragend="debug(event)" draggable="true">Mover</div>

    <div class="alvo" ondragenter="debug(event)" ondragleave="debug(event)"
     ondragover="debug(event)">Alvo</div>
    
    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
        }
    </script>
</body>
</html>
