<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragend</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h2>Eventos de Arrasto: dragend</h2>
    <p>disparado quando o elemento para de ser arrastado.</p>
   
    <a href="https://www.youtube.com/watch?v=x0ETDhMP4aE&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=53&ab_channel=hcode" target="_blank">aula 33: Evento dragend do HTML 5: </a>

    <div ondragend="debug(event)" ondrag="debug(event)" draggable="true"></div>
    
    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
        }
    </script>
</body>
</html>
