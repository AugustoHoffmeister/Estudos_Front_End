<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h2>Eventos de Arrasto: drag</h2>
    <p>disparado quando o elemento é arrastado.</p>
   
    <a href="https://www.youtube.com/watch?v=HfcadilFHRE&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=49&ab_channel=hcode" target="_blank">aula 32: Evento drag do HTML 5: </a>

    <!-- só funciona se draggable estiver ativado.  -->
    <div ondrag="debug(event)" draggable="true"></div>
    
    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
        }
    </script>
</body>
</html>
