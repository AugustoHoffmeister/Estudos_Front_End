<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unload</title>
</head>
<body onunload="return debug(event)">
    <h2>unload</h2>
    <p>disparado quando o usuário atualiza a página ou fecha a janela.</p>
   
    <a href="https://www.youtube.com/watch?v=KJuGTgqm3RM&list=PL-u8JWLN6xau0QpzuOTeTI954SsIGEsVA&index=29&ab_channel=hcode" target="_blank">aula 10: Evento unload do HTML 5</a>

    <script>
        function debug(e) {
            console.log('Evento: '+ e.type);
            return 'Evento: '+ e.type;
        }
    </script>
</body>
</html>
