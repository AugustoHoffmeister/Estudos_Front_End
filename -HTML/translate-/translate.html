<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo translate</title>

<body>
    <h2>Atributo translate</h2>
    <p>Define se o conteúdo do elemento pode ser traduzido ou não.</p>

    <p translate="yes">Can you translate</p>
    <p translate="no">can't translate</p>
</body>
