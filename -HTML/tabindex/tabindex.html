<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo tabindex</title>
</head>
<body>
    <h2>Atributo tabindex</h2>
    <p>Define a posição do elemento na ordem de tabulação da página.</p>

    <form action="">
        <input type="text" placeholder="E-mail" tabindex="1">
        <input type="text" placeholder="Senha" tabindex="2">
        <button type="reset" tabindex="4">Limpar</button>
        <button type="submit" tabindex="3">Enviar</button>
    </form>
</body>
</html>
