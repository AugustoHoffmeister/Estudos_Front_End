<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesskey</title>
</head>
<body>
    <h2>accesskey</h2>
    <p>Define uma tecla de atalho para focar no elemento.</p>

    <button type="button" accesskey="n">Novo</button>
    <button type="button" accesskey="s">Salvar</button>
    <p>*no chrome: alt + n / alt + s</p>

</body>
</html>
